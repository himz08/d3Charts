<div class="container section">
    <div class="row">
        <div class="col s12 m6">
            <form [formGroup]='inputForm' class="card z-depth-0">
                <div class="card-content">
                    <span class="card-title indigo-text">Add Item:</span>
                    <div class="input-field">
                        <input formControlName='itemName' type="text" id="name">
                        <label for="name">Item Name</label>
                    </div>
                    <div class="input-field">
                        <input formControlName='itemCost' type="text" id="cost">
                        <label for="cost">Item Cost (Â£)</label>
                    </div>
                    <div class="input-field center">
                        <button [disabled]="!inputForm.valid" (click)="onAddItemClick()" class="btn-large pink white-text">Add Item</button>
                    </div>
                    <div *ngIf="!inputForm.valid && inputForm.dirty" class="input-field center">
                        <p id="error" class="red-text">{{erroMessage}}</p>
                    </div>
                </div>
            </form>
        </div>
        <!-- <div class="col s12 m5 push-m1"> -->
            <!-- <div class="canvas"> -->
                <app-pie-chart-view (deleteData)="handleClickEvent($event)" [data]="dataForChild" *ngIf="dataForChild.length > 0"></app-pie-chart-view>
            <!-- </div> -->
        <!-- </div> -->
    </div>
</div>
