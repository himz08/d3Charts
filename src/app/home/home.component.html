
<div class="main-container" [class.is-mobile]="mobileQuery.matches">
    <mat-toolbar color="primary" class="toolbar">
      <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
      <span><img src="../../assets/logo.svg"></span> 
    </mat-toolbar>
  
    <mat-sidenav-container class="sidenav-container"
                           [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
      <mat-sidenav class="sidenav" #snav [mode]="mobileQuery.matches ? 'push' : 'side'"
                   [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
        <mat-nav-list>
                <a mat-list-item [ngClass]="{'selectedTab' : pageId === 1}" (click)="navigate(1)"> Line Chart </a>
                <a mat-list-item [ngClass]="{'selectedTab' : pageId === 2}" (click)="navigate(2)"> Bar Chart</a>
                <a mat-list-item [ngClass]="{'selectedTab' : pageId === 3}" (click)="navigate(3)"> Pie Chart</a>
                <a mat-list-item [ngClass]="{'selectedTab' : pageId === 4}" (click)="navigate(4)"> Hieracrchy Chart</a>
                <a mat-list-item (click)="navigate(5)"  class="druidData"> Druid Data</a>


        </mat-nav-list>
      </mat-sidenav>
  
      <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
